<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Choose all that apply so that we know your preferences!</p>

  <form action="" method="post" onsubmit="return data()">
    <div class="container h-100" >
    <div class="card text-black" style="border-radius: 10vh;margin: 10vh;">
      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Protein:</p>

       

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Chicken">
        <label class="form-check-label" for="flexCheckDefault">
          Chicken
        </label>
    </div>
  
    <div class="form-check">
      <div class="right">  
        <input class="form-check-input" type="checkbox" value="" id="Beef">
        <label class="form-check-label" for="flexCheckChecked">
          Beef
        </label>
      </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Pork">
        <label class="form-check-label" for="flexCheckChecked">
          Pork
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Lamb">
        <label class="form-check-label" for="flexCheckChecked">
          Lamb
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Fish">
        <label class="form-check-label" for="flexCheckChecked">
          Fish
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Other Seafood">
        <label class="form-check-label" for="flexCheckChecked">
          Other Seafood
        </label>
    </div>
    </div>
    </div>
    </div>


    <div class="container h-100" >
      <div class="card text-black" style="border-radius: 10vh;margin: 10vh;">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Starchy Foods:</p>


    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Potatoes">
        <label class="form-check-label" for="flexCheckDefault">
          Potatoes
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Bread">
        <label class="form-check-label" for="flexCheckChecked">
          Bread
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Rice and grains">
        <label class="form-check-label" for="flexCheckChecked">
          Rice and grains
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Pasta">
        <label class="form-check-label" for="flexCheckChecked">
          Pasta
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Cereal Products">
        <label class="form-check-label" for="flexCheckChecked">
          Cereal Products
        </label>
    </div>
    </div>
    
    <div class="container h-100" >
      <div class="card text-black" style="border-radius: 10vh;margin: 10vh;">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Dairy Foods:</p>


    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Cheese">
        <label class="form-check-label" for="flexCheckDefault">
          Cheese
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Yogurt">
        <label class="form-check-label" for="flexCheckChecked">
          Yogurt
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Butter">
        <label class="form-check-label" for="flexCheckChecked">
          Butter
        </label>
    </div>
    </div>
    


     <div class="container h-100" >
      <div class="card text-black" style="border-radius: 10vh; margin: 10vh; ">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Type of Cuisine:</p>


    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Chinese Cuisine">
        <label class="form-check-label" for="flexCheckDefault">
        Chinese Cuisine
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Italian Cuisine">
        <label class="form-check-label" for="flexCheckChecked">
        Italian Cuisine
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="French Cuisine">
        <label class="form-check-label" for="flexCheckChecked">
        French Cuisine
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Korean Cuisine">
        <label class="form-check-label" for="flexCheckChecked">
        Korean Cuisine
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Spanish Cuisine">
        <label class="form-check-label" for="flexCheckChecked">
        Spanish Cuisine
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Japanese Cuisine">
        <label class="form-check-label" for="flexCheckChecked">
        Japanese Cuisine
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Indian Cuisine">
        <label class="form-check-label" for="flexCheckChecked">
        Indian Cuisine
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Mexican Cuisine">
        <label class="form-check-label" for="flexCheckChecked">
        Mexican Cuisine
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="No preferred cuisine">
        <label class="form-check-label" for="flexCheckChecked">
        No preferred cuisine
        </label>
    </div>
    </div>


    <button type="submit" name="submit" class="btn">SUBMIT</button>
    </form>
    <br>


    <script src="fetchdata.js"></script>
</body>
</html>
